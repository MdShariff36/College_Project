<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Booking — Auto Prime</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" /><strong>Auto Prime</strong>
        </div>
        <nav class="nav">
          <a href="index.html">Home</a><a href="cars.html">Cars</a
          ><a href="services.html">Services</a><a href="about.html">About</a
          ><a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding: 28px 20px">
      <h1>Book a Car</h1>
      <form
        id="booking-form"
        class="card-small"
        style="margin-top: 12px; max-width: 720px"
      >
        <div style="display: flex; gap: 12px; flex-wrap: wrap">
          <label style="flex: 1">
            <div class="muted">Car</div>
            <input
              id="booking-carname"
              name="car"
              placeholder="Car model"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.08);
              "
            />
          </label>

          <label style="width: 170px">
            <div class="muted">Pickup date</div>
            <input
              name="pickup"
              type="date"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.08);
              "
            />
          </label>

          <label style="width: 170px">
            <div class="muted">Return date</div>
            <input
              name="return"
              type="date"
              style="
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.08);
              "
            />
          </label>
        </div>

        <div style="margin-top: 12px">
          <button class="btn" type="submit">Confirm Booking</button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">© Auto Prime Rental 2025</div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
