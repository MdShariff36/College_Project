<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cars — Auto Prime Rental</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">Auto Prime Rental</a>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="cars.html" class="active">Cars</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container section">
      <h1>Available Cars</h1>

      <!-- Filters -->
      <aside class="filters">
        <form id="filterForm" onsubmit="return applyFilters(event)">
          <label
            >Category
            <select id="filterCategory">
              <option value="">All</option>
              <option value="economy">Economy</option>
              <option value="suv">SUV</option>
              <option value="luxury">Luxury</option>
            </select>
          </label>

          <label
            >Transmission
            <select id="filterTransmission">
              <option value="">Any</option>
              <option value="Automatic">Automatic</option>
              <option value="Manual">Manual</option>
            </select>
          </label>

          <label
            >Price (max)
            <input id="filterPrice" type="number" placeholder="e.g. 3500" />
          </label>

          <div class="filter-actions">
            <button class="btn btn-primary" type="submit">Apply</button>
            <button
              class="btn btn-outline"
              type="button"
              onclick="resetFilters()"
            >
              Reset
            </button>
          </div>
        </form>
      </aside>

      <!-- Listing -->
      <section class="listing" id="carsList">
        <div class="cards-grid">
          <!-- Cards generated statically here; can be replaced by JS data -->
          <article
            class="car-card"
            data-category="luxury"
            data-transmission="Automatic"
            data-price="3200"
          >
            <img src="assets/images/cars/car1.jpg" alt="BMW X6" />
            <div class="card-body">
              <h3>BMW X6</h3>
              <p class="muted">Automatic • Luxury</p>
              <div class="card-row">
                <div class="price">₹3,200 / day</div>
                <div>
                  <a class="btn btn-sm" href="booking.html?car=BMW%20X6"
                    >Book</a
                  >
                </div>
              </div>
            </div>
          </article>

          <article
            class="car-card"
            data-category="luxury"
            data-transmission="Automatic"
            data-price="3500"
          >
            <img src="assets/images/cars/car2.jpg" alt="Audi Q7" />
            <div class="card-body">
              <h3>Audi Q7</h3>
              <p class="muted">Automatic • 7 seats</p>
              <div class="card-row">
                <div class="price">₹3,500 / day</div>
                <div>
                  <a class="btn btn-sm" href="booking.html?car=Audi%20Q7"
                    >Book</a
                  >
                </div>
              </div>
            </div>
          </article>

          <article
            class="car-card"
            data-category="suv"
            data-transmission="Manual"
            data-price="2500"
          >
            <img src="assets/images/cars/car3.jpg" alt="Mahindra Thar" />
            <div class="card-body">
              <h3>Mahindra Thar</h3>
              <p class="muted">Manual • 4 seats</p>
              <div class="card-row">
                <div class="price">₹2,500 / day</div>
                <div>
                  <a class="btn btn-sm" href="booking.html?car=Mahindra%20Thar"
                    >Book</a
                  >
                </div>
              </div>
            </div>
          </article>

          <!-- Add more cards here -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-left">
          <a class="brand" href="index.html">Auto Prime Rental</a>
        </div>
        <div class="footer-links">
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <div class="footer-bottom">
        <small>© 2025 Auto Prime Rental</small>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
