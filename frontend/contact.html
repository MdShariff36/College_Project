<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact — Auto Prime</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" /><strong>Auto Prime</strong>
        </div>
        <nav class="nav">
          <a href="index.html">Home</a><a href="cars.html">Cars</a
          ><a href="services.html">Services</a><a href="about.html">About</a
          ><a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding: 28px 20px">
      <h1>Contact Us</h1>
      <p class="muted">Questions? Reach out — we're here 24/7.</p>

      <form
        style="margin-top: 12px; max-width: 720px"
        onsubmit="event.preventDefault(); alert('Message sent (demo)')"
      >
        <div style="display: flex; gap: 12px">
          <input
            placeholder="Name"
            style="
              flex: 1;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid rgba(0, 0, 0, 0.08);
            "
          />
          <input
            placeholder="Email"
            style="
              flex: 1;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid rgba(0, 0, 0, 0.08);
            "
          />
        </div>
        <div style="margin-top: 8px">
          <textarea
            placeholder="Message"
            rows="6"
            style="
              width: 100%;
              padding: 10px;
              border-radius: 8px;
              border: 1px solid rgba(0, 0, 0, 0.08);
            "
          ></textarea>
        </div>
        <div style="margin-top: 8px"><button class="btn">Send</button></div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">© Auto Prime Rental 2025</div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
