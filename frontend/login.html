<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login â€” Auto Prime</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container" style="padding: 40px 20px; max-width: 680px">
      <div style="text-align: center; margin-bottom: 12px">
        <img src="assets/images/logo.png" alt="logo" style="height: 46px" />
      </div>
      <form id="login-form" class="card-small" style="padding: 20px">
        <h2>Login</h2>
        <label class="muted">Email</label
        ><input
          name="email"
          type="email"
          required
          style="
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            margin-top: 6px;
          "
        />
        <label class="muted" style="margin-top: 8px">Password</label
        ><input
          name="password"
          type="password"
          required
          style="
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            margin-top: 6px;
          "
        />
        <div style="margin-top: 12px">
          <button class="btn" type="submit">Login</button>
        </div>
        <div style="margin-top: 10px; font-size: 0.95rem">
          Don't have an account? <a href="register.html">Register</a>
        </div>
      </form>
    </main>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
