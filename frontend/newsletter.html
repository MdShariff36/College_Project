<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Newsletter — Auto Prime Rental</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">Auto Prime Rental</a>
      </div>
    </header>

    <main class="container section">
      <h1>Subscribe to our newsletter</h1>
      <p class="lead">
        Thanks for your interest! Enter your email below to receive offers and
        updates.
      </p>

      <form class="newsletter-card" onsubmit="return newsletterSubmit(event)">
        <input
          type="email"
          id="newsletterEmail"
          placeholder="you@example.com"
          required
        />
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Subscribe</button>
          <a class="btn btn-outline" href="index.html">Back to home</a>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© 2025 Auto Prime Rental</small>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
