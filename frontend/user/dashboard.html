<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Dashboard — Auto Prime Rental</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/user-panel.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="../index.html">Auto Prime Rental</a>
        <nav class="main-nav">
          <a href="../index.html">Home</a>
          <a href="../cars.html">Cars</a>
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="../contact.html">Contact</a>
          <a class="btn btn-sm" href="../booking.html">New Booking</a>
        </nav>
      </div>
    </header>

    <main class="container section user-dashboard">
      <h1>Welcome back, <span id="userName">User</span></h1>

      <section class="dashboard-cards">
        <div class="dash-card">
          <h3 id="totalBookings">0</h3>
          <p>Total Bookings</p>
        </div>
        <div class="dash-card">
          <h3 id="activeBookings">0</h3>
          <p>Active</p>
        </div>
        <div class="dash-card">
          <h3 id="savedCars">0</h3>
          <p>Saved Cars</p>
        </div>
      </section>

      <section class="section">
        <h2>Recent Bookings</h2>
        <div id="recentBookings" class="table-wrap">
          <!-- Bookings list generated by user.js -->
          <p class="muted">You don't have any bookings yet.</p>
        </div>
      </section>

      <section class="section">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
          <a class="card-action" href="../cars.html">Browse Cars</a>
          <a class="card-action" href="my-bookings.html">My Bookings</a>
          <a class="card-action" href="wishlist.html">Wishlist</a>
          <a class="card-action" href="profile.html">Profile</a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© 2025 Auto Prime Rental</small>
      </div>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/user.js"></script>
  </body>
</html>
