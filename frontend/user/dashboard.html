<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Dashboard — Auto Prime</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/user-panel.css" />
  </head>
  <body>
    <div style="display: flex; min-height: 100vh">
      <aside class="user-sidebar">
        <h3>Welcome, User</h3>
        <nav
          style="
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
          "
        >
          <a href="dashboard.html">Dashboard</a>
          <a href="my-bookings.html">My Bookings</a>
          <a href="profile.html">Profile</a>
        </nav>
      </aside>

      <section class="user-main" style="flex: 1">
        <header class="user-header">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h2>Dashboard</h2>
            <div class="muted">Member since 2025</div>
          </div>
        </header>

        <main style="padding: 18px">
          <div class="grid grid-3">
            <div class="card-small">
              <h3>Active bookings</h3>
              <div class="muted">2</div>
            </div>
            <div class="card-small">
              <h3>Upcoming payments</h3>
              <div class="muted">₹0</div>
            </div>
            <div class="card-small">
              <h3>Messages</h3>
              <div class="muted">No new messages</div>
            </div>
          </div>

          <section style="margin-top: 18px">
            <h3>Your favorites</h3>
            <div class="grid grid-3" style="margin-top: 12px">
              <!-- small car card -->
              <article class="car-card" data-category="Economy" data-seats="4">
                <div class="media-wrap">
                  <img src="../assets/images/cars/car2.jpg" alt="Etios" />
                  <div class="overlay"></div>
                </div>
                <div style="padding: 12px">
                  <h4>Toyota Etios</h4>
                  <p class="muted">Economy</p>
                </div>
              </article>
            </div>
          </section>
        </main>
      </section>
    </div>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/user.js"></script>
  </body>
</html>
