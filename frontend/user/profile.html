<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile — Auto Prime Rental</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/user-panel.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="../index.html">Auto Prime Rental</a>
        <nav class="main-nav">
          <a href="../index.html">Home</a>
          <a href="../cars.html">Cars</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="profile.html" class="active">Profile</a>
        </nav>
      </div>
    </header>

    <main class="container section">
      <h1>Profile Settings</h1>
      <form
        id="profileForm"
        class="profile-form"
        onsubmit="return saveProfile(event)"
      >
        <div class="row-two">
          <label
            >Full name
            <input type="text" id="profileName" required />
          </label>
          <label
            >Email
            <input type="email" id="profileEmail" required />
          </label>
        </div>

        <div class="row-two">
          <label
            >Phone
            <input type="tel" id="profilePhone" />
          </label>
          <label
            >City
            <input type="text" id="profileCity" />
          </label>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save Profile</button>
          <button class="btn btn-outline" type="button" onclick="logoutUser()">
            Logout
          </button>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© 2025 Auto Prime Rental</small>
      </div>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/user.js"></script>
  </body>
</html>
